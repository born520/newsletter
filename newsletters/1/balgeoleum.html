    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            
            const contentDivs = document.querySelectorAll('.content-div');
            contentDivs.forEach(function(contentDiv) {
                const allElements = contentDiv.querySelectorAll('*');
                allElements.forEach(function(el) {
                    const style = window.getComputedStyle(el);
                    const bgColor = style.backgroundColor;
                    
                    if (bgColor === 'rgb(254, 229, 0)' || bgColor === 'rgb(255, 255, 0)' || 
                        bgColor === 'rgb(255, 235, 59)' || bgColor.includes('yellow') ||
                        el.style.backgroundColor.includes('#FEE500') || 
                        el.style.backgroundColor.includes('#FFEB00') ||
                        el.style.backgroundColor.includes('yellow')) {
                        el.style.borderRadius = '6px';
                        if (!el.style.padding) {
                            el.style.padding = '2px 6px';
                        }
                        el.style.display = 'inline-block';
                    }
                });
            });
        });

        history.scrollRestoration = 'manual';

        function setupCollapsibleContent() {
            document.querySelectorAll('.collapsible-content').forEach(content => {
                const section = content.closest('.section');
                const button = section.querySelector('.toggle-button');
                if (!button) return;

                content.style.maxHeight = 'none';
                content.style.overflow = 'visible';
            
                const actualHeight = content.offsetHeight;
                
                const isMobile = window.innerWidth <= 480;
                const threshold = isMobile ? 200 : 280;
                const limitedHeight = isMobile ? 180 : 250;

                if (actualHeight > threshold) {
                    content.style.maxHeight = limitedHeight + 'px';
                    content.style.overflow = 'hidden';
                    content.classList.add('collapsed');
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                    content.classList.remove('collapsed');
                }

                if (!button.hasEventListener) {
                    button.addEventListener('click', () => {
                        content.classList.remove('collapsed');
                        content.classList.add('expanded');
                        content.style.maxHeight = actualHeight + 'px';
                        setTimeout(() => {
                           if(content.classList.contains('expanded')) {
                               content.style.maxHeight = 'none';
                           }
                        }, 500);
                        button.style.display = 'none';
                    });
                    button.hasEventListener = true;
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            if ("balgeoleum" === "all") {
                const images = document.querySelectorAll('.section img');
                let loadedImages = 0;
                const totalImages = images.length;
                const init = () => { setupCollapsibleContent(); };
