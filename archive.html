<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
    <title>한옥문&양산미래혁신연구원 뉴스레터 - 지난 호 전체 보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Malgun Gothic', sans-serif; line-height: 1.7; color: #3a3a3a; background-color: #f0f0f0; }
        .container { max-width: 680px; margin: 0 auto; background-color: #ffffff; box-shadow: 0 0 25px rgba(0,0,0,0.08); min-height: 100vh; }
        .header { background: #FFEB00; color: #3C1E1E; text-align: center; padding: 40px 20px; }
        .header h1 { font-size: 28px; font-weight: 800; line-height: 1.3; }
        .header h1 .sub-title { font-size: 22px; display: block; margin-top: 5px; font-weight: normal; }
        .content { padding: 30px 25px; }
        .archive-title { font-size: 20px; color: #3C1E1E; margin-bottom: 25px; padding-bottom: 10px; border-bottom: 2px solid #FFD400; }
        .archive-list { list-style: none; padding-left: 0; }
        .archive-list li { border-bottom: 1px solid #eee; }
        .archive-list a { display: flex; justify-content: space-between; align-items: center; padding: 15px 10px; text-decoration: none; color: #333; transition: background-color 0.2s; }
        .archive-list a:hover { background-color: #f8f9fa; }
        .archive-list .issue-info { flex-grow: 1; overflow: hidden; margin-right: 15px;}
        .archive-list .issue-main-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .archive-list .issue-number {
            font-weight: bold;
            color: #3C1E1E;
        }
        .archive-list .issue-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .archive-list .issue-subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .archive-list .issue-date { font-size: 14px; color: #777; white-space: nowrap; }
        .footer { background-color: #f7f7f7; color: #777; text-align: center; padding: 30px; font-size: 12px; border-top: 1px solid #eee; margin-top: 30px; }
        .footer a { color: #3C1E1E; text-decoration: none; font-weight: bold; }

        @media (max-width: 480px) {
            .content { padding: 25px 15px; }
            .archive-list a { padding: 15px 5px; flex-direction: column; align-items: flex-start; gap: 5px; }
            .archive-list .issue-date { align-self: flex-end; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
              <h1>
                  한옥문&amp;양산미래혁신연구원
                  <span class="sub-title">뉴스레터</span>
              </h1>
        </div>
        <div class="content">
            <h2 class="archive-title">지난 뉴스레터 전체 보기</h2>
            <ul class="archive-list">
                                                                                                            <li>
                            <a href="./newsletters/1/index.html">
                                <div class="issue-info">
                                    <div class="issue-main-title">
                                        <span class="issue-number">제 1호</span>
                                        <span class="issue-title">&nbsp; | &nbsp;양미혁의 시선</span>
                                    </div>
                                    
                                                                            <div class="issue-subtitle">양산미래혁신연구원을 설립하며 드리는 말씀</div>
                                                                        </div>
                                <span class="issue-date">2025.9.13</span>
                            </a>
                        </li>
                                                                        </ul>
        </div>
        <div class="footer">
            <p><a href="./index.html">최신호 보기</a></p>
        </div>
    </div>
</body>
</html>
