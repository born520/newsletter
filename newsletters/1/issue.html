    <script>
        history.scrollRestoration = 'manual';

        
        function setupCollapsibleContent() {
            document.querySelectorAll('.collapsible-content').forEach(content => {
                const section = content.closest('.section');
                const button = section.querySelector('.toggle-button');
                if (!button) return;

                
                content.style.maxHeight = 'none';
                content.style.overflow = 'visible';
            
                const actualHeight = content.offsetHeight;
                
                
                const isMobile = window.innerWidth <= 480;
                const threshold = isMobile ? 200 : 280; 
                const limitedHeight = isMobile ? 180 : 250; 

                
                if (actualHeight > threshold) {
                    content.style.maxHeight = limitedHeight + 'px';
                    content.style.overflow = 'hidden';
                    content.classList.add('collapsed');
                    button.style.display = 'block';
                } else {
                    
                    button.style.display = 'none';
                    content.classList.remove('collapsed'); 
                }

                
                if (!button.hasEventListener) {
                    button.addEventListener('click', () => {
                        content.classList.remove('collapsed');
                        content.classList.add('expanded'); 
                        button.style.display = 'none';
                    });
                    button.hasEventListener = true;
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            if ("issue" === "all") {
                const images = document.querySelectorAll('.section img');
                let loadedImages = 0;
                const totalImages = images.length;

                const init = () => { setupCollapsibleContent(); };
                
                if (totalImages === 0) {
                    setTimeout(init, 50);
                    return;
                }
                
                images.forEach(img => {
                    const checkCompletion = () => {
                        loadedImages++;
                        if (loadedImages === totalImages) { setTimeout(init, 50); }
                    };
                    if (img.complete) {
                        checkCompletion();
                    } else {
                        img.addEventListener('load', checkCompletion);
                        img.addEventListener('error', checkCompletion);
                    }
                });
            }
        });
        
        let resizeTimeout;
        window.addEventListener('resize', () => {
            if ("issue" === "all") {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(setupCollapsibleContent, 300);
            }
        });
    </script>
