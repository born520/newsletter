    <script>
    function navigateToSection() {
        const select = document.getElementById('sectionSelect');
        const selectedValue = select.value;
        if (selectedValue) {
            window.location.href = `./${selectedValue}.html`;
        }
    }
    
    history.scrollRestoration = 'manual';

    function setupCollapsibleContent() {
        if ("media" !== "all") return;
        
        document.querySelectorAll('.collapsible-content.all-view').forEach(content => {
            const section = content.closest('.section');
            const button = section.querySelector('.toggle-button');
            if (!button) return;

            const actualHeight = content.offsetHeight;
            const threshold = window.innerWidth <= 480 ? 200 : 280;
            const limitedHeight = window.innerWidth <= 480 ? 180 : 250;

            const wasAlreadyShown = button.style.display === 'block';

            if (actualHeight > threshold) {
                if (!content.classList.contains('expanded')) {
                    content.style.maxHeight = limitedHeight + 'px';
                    content.style.overflow = 'hidden';
                    content.classList.add('collapsed');
                    button.style.display = 'block';
                }
            } else {
                if (!wasAlreadyShown) {
                    button.style.display = 'none';
                    content.classList.remove('collapsed');
                }
            }

            if (!button.hasEventListener) {
                button.addEventListener('click', () => {
                    content.classList.remove('collapsed');
                    content.classList.add('expanded');
                    content.style.maxHeight = content.scrollHeight + 'px';
                    
                    setTimeout(() => {
                        if(content.classList.contains('expanded')) {
                            content.style.maxHeight = 'none';
                        }
                    }, 500);
                    button.style.display = 'none';
                });
                button.hasEventListener = true;
            }
        });
    }
    
    window.addEventListener('load', () => {
        if ("media" === "all") {
            if (document.fonts && typeof document.fonts.ready === 'object') {
                document.fonts.ready.then(() => {
                    setTimeout(setupCollapsibleContent, 50);
                });
            } else {
                setTimeout(setupCollapsibleContent, 300);
            }
        }
    });
    
    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(setupCollapsibleContent, 300);
    });
    </script>
