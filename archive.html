<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" content="img-src * data:;">
    <title>지난 뉴스레터 전체 보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Malgun Gothic', sans-serif; line-height: 1.7; color: #3a3a3a; background-color: #f0f0f0; }
        .container { max-width: 680px; margin: 0 auto; background-color: white; box-shadow: 0 0 25px rgba(0,0,0,0.08); }
        .header { background: #FFEB00; color: #3C1E1E; text-align: center; padding: 40px 20px; }
        .header h1 { font-size: 28px; margin-bottom: 10px; font-weight: 800; line-height: 1.3; }
        .header h1 .sub-title { font-size: 22px; display: block; margin-top: 5px; font-weight: normal; }
        .archive-list { padding: 20px; }
        .archive-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s;
        }
        .archive-item:hover {
            background-color: #e9ecef;
        }
        .issue-number {
            background-color: #3C1E1E;
            color: #FFEB00;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-right: 15px;
        }
        .item-details .item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        .item-details .item-date {
            font-size: 13px;
            color: #666;
        }
        .footer { background-color: #f7f7f7; color: #777; text-align: center; padding: 30px; font-size: 12px; border-top: 1px solid #eee; }
        .footer a { color: #3C1E1E; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                한옥문&amp;양산미래혁신연구원
                <span class="sub-title">지난 뉴스레터</span>
            </h1>
        </div>
        <div class="archive-list">
                                            <a href="./newsletters/1.html" class="archive-item">
                    <div class="issue-number">제 1호</div>
                    <div class="item-details">
                        <div class="item-title">양산미래혁신연구원을 설립하며 드리는 말씀</div>
                        <div class="item-date">2025년 8월 29일</div>
                    </div>
                </a>
                                    </div>
        <div class="footer">
             <p><a href="./index.html">최신 뉴스레터 보기</a></p>
        </div>
    </div>
</body>
</html>
